<nb-card>
  <nb-card-header>
    Home do Administrador
  </nb-card-header>

  <nb-card-body>
    <table>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th colspan="2">Ações</th>
      </tr>
      <tr *ngFor="let user of users">
        <td> {{ user.name }} </td>
        <td> {{ user.email }} </td>
        <td>
          <button nbButton status="primary" (click)="openUpdateWindow(user)">Atualizar</button>
        </td>
        <td>
          <button nbButton status="danger" (click)="openDeleteDialog(user.id)">Deletar</button>
        </td>
      </tr>
    </table>
  </nb-card-body>
</nb-card>
